services:
  api:
    build: .
    env_file:
      - .env
    depends_on:
      - database
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/api
    working_dir: '/usr/src/api/apps/api'
    command: [ "bash", "-c","chmod +x ./start.sh && ./start.sh"]

  web:
    build: .
    ports:
      - 8080:8080
    env_file:
      - .env
    environment:
      - ENV=${ENV}
    volumes:
      - .:/usr/src/web
    working_dir: '/usr/src/web/apps/web' 
    entrypoint: [ "bash", "-c","chmod +x ./start.sh && ./start.sh"]

  database:
    image: postgres:16.2-alpine3.19
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-db:/var/lib/postgresql/data
    logging:
      driver: "none"
    ports:
      - 5432:5432

volumes:
  postgres-db: